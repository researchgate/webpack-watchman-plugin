language: node_js
sudo: true
node_js:
  - "4"
  - "5"
  - "6"

before_install:
  - git clone --depth=1 --branch=v4.6.0 https://github.com/facebook/watchman.git
  - pushd watchman && ./autogen.sh && ./configure && make && sudo make install && popd

script:
  - npm run ci

after_success:
  - npm run coverage
  - bash <(curl -s https://codecov.io/bash)
