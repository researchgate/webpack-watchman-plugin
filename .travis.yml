language: node_js
sudo: true
node_js:
  - "4"
  - "5"
  - "6"
  - "7"

before_install:
  - git clone --depth=1 --branch=v4.7.0 https://github.com/facebook/watchman.git
  - pushd watchman && ./autogen.sh && ./configure --without-python && make && sudo make install && popd
  - 'if [ "$TRAVIS_NODE_VERSION" == "4" ]; then npm -g i npm fi'

after_success:
  - npm run coverage
